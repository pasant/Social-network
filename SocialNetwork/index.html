	function validateform()
	{
 		var fname=document.getElementById("fname").value;
 		var lname=document.getElementById("lname").value;
 		var pass1=document.getElementById("password").value;
 		var pass2=document.getElementById("password2").value;
		var email1=document.getElementById("email").value;
		var filter = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
 		var email2=document.getElementById("email2").value;
        //var male=document.getElementById("g1").value;
        //var female=document.getElementById("g2").value;
       var date=document.getElementById("birthdate").value;
	   
    

	if(fname==null || lname==null || pass1==null || pass2==null || email1==null || email2==null ||date ==null ||
	fname=="" || lname=="" || pass1=="" || pass2=="" || email1=="" || email2=="" || date =="")
			{
  				alert('REGISTRATION: you sould fill the fields of  first name ,last name ,passwoard ,Email ,gender and birthdate ');
  				return false;
			}
		else if (!filter.test(email1)) {
              alert('Please provide a valid email address');
              email1.focus;
              return false;
            }
		else if(email1 != email2)
			{
 				alert('REGISTRATION: Please check email address again.');
 				return false;
			}
		else if(pass1 != pass2)
			{
 				alert('REGISTRATION: Please check password again.');
 				return false;
			}
		else if (!male.checked && !female.checked) 
		    {
  				alert('REGISTRATION: Please check gender field again.');
 				return false;
			}
		
			return true;
	}	

	function validatelogin()
	{
  		var email=document.getElementById("loginEmail").value;
		var pass=document.getElementById("loginPass").value;
		if(email==null || pass==null || email=="" || pass=="")
		{
  			alert('LOGIN: Please fill empty slots.');
  			return false;
		}
		return true;
	}
</script>
